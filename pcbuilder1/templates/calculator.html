<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PC Builder - Калькулятор мощности</title>
<style>
body {
  font-family: sans-serif;
  background-color: #222;
  color: #eee;
  margin: 0;
}
.calculator {
  background-color: #333;
  padding: 20px;
  border-radius: 5px;
  margin: 20px auto;
  max-width: 1600px;
  padding: 20px;
  box-sizing: border-box;
}

.calculator__title {
  text-align: center;
  margin-bottom: 20px;
}

.calculator__form {
  display: flex;
  flex-direction: column;
}

.calculator__component {
  margin-bottom: 10px;
}

.calculator__label {
  display: block;
  margin-bottom: 5px;
}

.calculator__input {
  padding: 10px;
  border: 1px solid #555;
  background-color: #444;
  color: #eee;
  width: 100%;
  box-sizing: border-box;
}

.calculator__input--cpu {
  background-color: #555;
}

.calculator__input--gpu {
  background-color: #666;
}


.calculator__button {
  background-color: #7CFC00;
  color: #000;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.1em;
  margin-top: 10px;
}

.calculator__result {
  margin-top: 10px;
  text-align: center;
  font-weight: bold;
}

header {
  background-color: #333;
  padding: 20px;
  text-align: center;
}

.buttons {
  display: flex;
  justify-content: space-around;
  padding: 20px 0;
}

.buttons a {
  background-color: #7CFC00;
  color: #000;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.1em;
  text-decoration: none;  /* Убрать подчеркивание */
  transition: background-color 0.3s ease;
}

.buttons a:hover {
  background-color: #69e000; /* Изменить цвет при наведении */
}

.spacer {
  height: 30px;
}

.footer {
  text-align: center;
  padding: 10px;
  background-color: #333;
  color: #ccc;
}
</style>
</head>
<body>
  <header>
    <h1>PC Builder</h1>
    <p>Configure your dream machine with our advanced power calculator and component selector</p>
  </header>

<div class="buttons">
    <a href="{{ url_for('index') }}">Проверка на совместимость</a>
    <a href="/about">Готовые сборки</a>
    <a href="/info">Информация о комплектующих</a>
</div>

  <main class="main">
    <section class="calculator">
      <h2 class="calculator__title">Калькулятор мощности</h2>
      <form class="calculator__form" id="powerCalculator">
        <div class="calculator__component">
          <label class="calculator__label" for="cpu">CPU:</label>          <input class="calculator__input calculator__input--cpu" type="number" id="cpu" value="0">
        </div>
        <div class="calculator__component">
          <label class="calculator__label" for="gpu">GPU:</label>
          <input class="calculator__input calculator__input--gpu" type="number" id="gpu" value="0">
        </div>

        <div class="calculator__component">
          <label class="calculator__label" for="motherboard">Материнская плата:</label>
          <input class="calculator__input calculator__input--motherboard" type="number" id="motherboard" value="0">
        </div>
        <div class="calculator__component">
          <label class="calculator__label" for="ram">RAM:</label>
          <input class="calculator__input calculator__input--ram" type="number" id="ram" value="0">
        </div>
        <div class="calculator__component">
          <label class="calculator__label" for="storage">Накопители:</label>
          <input class="calculator__input calculator__input--storage" type="number" id="storage" value="0">
        </div>
        <div class="calculator__component">
          <label class="calculator__label" for="other">Прочее:</label>
          <input class="calculator__input calculator__input--other" type="number" id="other" value="0">
        </div>

        <button class="calculator__button" type="button" onclick="calculatePower()">Рассчитать</button>
        <p class="calculator__result">Общая мощность: <span id="totalPower">0</span> Вт</p>
      </form>
    </section>
  </main>

  <div class="spacer"></div>

  <footer class="footer">
    <p>&copy; 2025 PCBuilder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
